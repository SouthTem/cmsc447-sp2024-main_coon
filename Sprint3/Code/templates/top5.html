{% extends 'base.html' %}

{% block title %}Scoreboard{% endblock %}

{% block body %}

<div class="container my-5">
    <div class="container text-center">
        <div class="row bg-dark">
            <h1 class="fw-bold text-white">TOP 5</h1>
        </div>
    </div>
    <table class="table table-striped table-bordered border-dark" style="text-align:center">
        <tr>
            <th>Name</th>
            <th>Points</th>
            <th>Coins</th>
        </tr>
        {% for row in data %}
        <tr>
            <th>{{ row[0] }}</th>
            <th>{{ row[1] }}</th>
            <th>{{ row[2] }}</th>
        </tr>
        {% endfor %}
    </table>

    <button id="uri" type="submit" onclick="getLeaderboard()">Send To URI</button>
</div>


{% endblock %}
