<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <title>CURD Homework Application</title>
</head>
<body>
  <!-- Navigation Menu -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a href="#" class="navbar-brand">Maine Coone UMBC Game</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcol">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navcol">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="{{ url_for('index') }}" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('create') }}" class="nav-link">Add Score Manually</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('score') }}" class="nav-link">See High Scores</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Data Collection for User Creation-->
<section class="bg-secondary text-light p-5 text-center text-sm-start">
    <div class="container">
        <div class="d-sm-flex allign-items-center justify-content-between">
        {% block content %}
            <h1>{% block title %} Add Score {% endblock %}</h1>
            <form method="post">
                <label for="username">Username</label>
                <br>
                <input type="text" name="username"
                    placeholder="Username"
                    value="{{ request.form['username'] }}"></input>
                <br>
                <label for="score">Score</label>
                <br>
                <input type="number" name="score"
                        placeholder="Score"
                        value="{{ request.form['score'] }}"></input>
                <br>
                <button type="submit">Enter</button>
            </form>
        {% endblock %}
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
